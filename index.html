<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Rotina Di√°ria</title>
    <style>
      /* --- ESTILOS GERAIS --- */
      @import url("https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;600&display=swap");

      body {
        font-family: "Open Sans", sans-serif;
        background-color: #e0f7fa;
        margin: 0;
        padding: 40px 20px 60px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
      }

      /* --- DECORA√á√ÉO DE FUNDO --- */
      .bg-decor {
        position: relative; 
        z-index: 0;
        opacity: 1;
        width: 250px;
        margin-top: 50px;
        animation: shimmer 4s linear infinite;
        display: block;
      }

      .decor-1 {
        transform: rotate(0deg);
        animation: float 6s ease-in-out infinite;
      }

      @media (max-width: 600px) {
        .bg-decor { width: 180px; }
      }

      /* --- T√çTULO E DATA --- */
      h1 {
        font-family: "Fredoka One", cursive;
        color: #030a5ad8;
        font-size: 3.5rem;
        text-shadow: 4px 4px 0px #4a9eee;
        margin-bottom: 30px;
        text-align: center;
        padding: 0 5px;
        z-index: 1;
        line-height: 1.2;
      }

      #date-display {
        font-family: "Fredoka One", cursive;
        color: #034f7a;
        font-size: 2rem;
        margin-bottom: 50px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px 30px;
        border-radius: 30px;
        text-align: center;
      }

      /* --- REL√ìGIO MOEDA --- */
      #clock {
        font-family: "Fredoka One", cursive;
        font-size: 4rem;
        color: #795548;
        width: 260px;
        height: 260px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at 30% 30%, #fffde7, #ffc107);
        border: 12px solid #ffb300;
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.8),
          0 10px 25px rgba(0, 0, 0, 0.3);
        margin-bottom: 40px;
        position: relative;
        overflow: hidden;
        z-index: 1;
        flex-shrink: 0;
      }

      #clock::after {
        content: "";
        position: absolute;
        top: -50%; left: -50%; width: 200%; height: 200%;
        background: linear-gradient(
          to bottom right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.7) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        animation: shimmer 5s infinite linear;
      }

      /* --- BOT√ïES --- */
      button {
        font-family: "Fredoka One", cursive;
        cursor: pointer;
        border: none;
        transition: transform 0.1s;
        z-index: 1;
      }
      button:active { transform: scale(0.95); }

      #start-btn {
        background: #be0909;
        color: white;
        padding: 20px 60px;
        font-size: 1.8rem;
        border-radius: 40px;
        box-shadow: 0 8px 0 #be301e;
        margin-bottom: 40px;
      }

      #end-btn {
        background: #3a2fd3;
        color: white;
        padding: 20px 50px;
        font-size: 1.5rem;
        border-radius: 40px;
        box-shadow: 0 6px 0 #2c1cb7;
        margin-top: 40px;
        margin-bottom: 20px;
        display: none;
      }

      /* --- LISTA DE TAREFAS --- */
      .timeline { width: 100%; max-width: 800px; display: none; z-index: 1; }

      .card {
        background: white;
        border-radius: 20px;
        margin-bottom: 20px;
        padding: 20px;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        opacity: 0.7;
        border-left: 10px solid #bdbdbd;
      }

      .card.active {
        opacity: 1;
        transform: scale(1.02);
        border-left: 10px solid #4caf50;
        box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        background-color: #f1f8e9;
      }

      .card.past { opacity: 0.5; background-color: #eeeeee; }

      .time-box {
        background: #ffca28;
        color: #3e2723;
        padding: 10px 15px;
        border-radius: 10px;
        font-weight: bold;
        font-size: 1.2rem;
        margin-right: 15px;
        min-width: 70px;
        text-align: center;
      }

      .icon-box {
        font-size: 3rem; margin-right: 15px; width: 60px; text-align: center; flex-shrink: 0;
      }
      .icon-box img { width: 100%; height: auto; }
      .details h2 { margin: 0; font-size: 1.4rem; color: #333; }

      /* --- MODAL (Pop-up) --- */
      #alarm-modal {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 2000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #alarm-box {
        background: white;
        padding: 30px;
        border-radius: 30px;
        text-align: center;
        border: 8px solid #ffca28;
        animation: bounce 0.5s infinite alternate;
        max-width: 90%;
      }

      #alarm-message {
        font-size: 2rem; color: #d32f2f; margin-bottom: 20px; font-family: "Fredoka One", cursive;
      }

      #stop-btn {
        background: #2196f3; color: white; padding: 15px 30px; font-size: 1.5rem; border-radius: 15px; box-shadow: 0 5px 0 #1976d2;
      }

      /* --- BOT√ÉO CONFIGURA√á√ÉO --- */
      #config-btn {
        position: absolute;
        top: 20px; right: 20px;
        background: rgba(255,255,255,0.5);
        border: 2px solid #fff;
        font-size: 1.5rem;
        cursor: pointer;
        z-index: 100;
        padding: 10px;
        border-radius: 50%;
        transition: background 0.3s;
      }
      #config-btn:hover { background: rgba(255,255,255,1); }

      /* --- EDITOR (CORRIGIDO SCROLL E BOT√ïES) --- */
      #edit-modal {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.98);
        z-index: 3000;
        /* Scroll Fix: Mudado de center para flex-start + padding */
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        overflow-y: auto;
        padding: 40px 20px; /* Espa√ßo no topo para n√£o cortar */
      }
      .edit-container { width: 100%; max-width: 600px; margin-bottom: 20px; }
      
      .edit-row {
        display: flex; gap: 10px; margin-bottom: 10px; align-items: center;
        background: #f0f0f0; padding: 10px; border-radius: 10px;
      }
      
      /* Estilo especial para o input de nome */
      .name-row {
        background: #fff3e0; border: 2px solid #ffb74d;
        margin-bottom: 20px;
      }
      .name-row label { font-weight: bold; color: #f57c00; margin-right: 10px;}

      .edit-row input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
      .edit-time { width: 100px; }
      .edit-icon { width: 60px; }
      .edit-title { flex-grow: 1; }
      
      .btn-remove { background: #d32f2f; color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; box-shadow: none; }
      
      /* Estilos de Bot√µes do Editor */
      .btn-action { margin: 10px; padding: 15px 30px; font-size: 1.2rem; border-radius: 10px; box-shadow: none; width: 200px; }
      .save-btn { background: #4caf50; color: white; }
      .cancel-btn { background: #999; color: white; }
      .restore-btn { background: #d87198; color: white; }
      .add-btn { background: #2196f3; color: white; width: 300px; margin-bottom: 20px; margin-top: 0;}


      @keyframes shimmer { 0% { transform: translateX(-130%) rotate(30deg); } 100% { transform: translateX(130%) rotate(30deg); } }
      @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
      @keyframes blinker { 50% { opacity: 0; } }
      @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }
    </style>
  </head>
  <body>
    
    <button id="config-btn" onclick="openEditor()">‚öôÔ∏è</button>

    <h1 id="app-title">Rotina do Leonzinho üåü</h1>
    <div id="date-display">...</div>

    <div id="clock">Play</div>

    <button id="start-btn" onclick="startRoutine()">üéÆ Ligar Painel!</button>

    <div class="timeline" id="timeline"></div>

    <button id="end-btn" onclick="finishDay()">‚úÖ Encerrar o Dia</button>

    <img src="mario.png" class="bg-decor decor-1" alt="Mario" />

    <div id="alarm-modal">
      <div id="alarm-box">
        <div style="font-size: 4rem">‚è∞üçÑ‚≠ê</div>
        <div id="alarm-message">Hora de Mudar!</div>
        <button id="stop-btn" onclick="stopAlarm()">Pronto, j√° vou!</button>
      </div>
    </div>

    <div id="edit-modal">
        <h2 style="color: #333; font-family:'Fredoka One'; margin-bottom: 30px;">Configura√ß√µes</h2>
        
        <div class="edit-container">
            <div class="edit-row name-row">
                <label>Nome:</label>
                <input type="text" id="edit-child-name" class="edit-title" placeholder="Ex: Leonzinho">
            </div>
        </div>

        <div class="edit-container" id="editor-list"></div>
        
        <button class="btn-action add-btn" onclick="addNewTaskInput()">+ Adicionar Tarefa</button>
        
        <div>
            <button class="btn-action save-btn" onclick="saveAndClose()">Salvar</button>
            <button class="btn-action cancel-btn" onclick="closeEditor()">Cancelar</button>
        </div>
        <button class="btn-action restore-btn" onclick="resetFactory()">Restaurar</button>
    </div>

    <script>
      // --- DADOS PADR√ÉO ---
      const defaultName = "Leonzinho";
      const defaultSchedule = [
        { time: "06:00", title: "Escovar os dentes", icon: "‚ù§Ô∏è" },
        { time: "06:30", title: "Comer o p√£ozinho", icon: "üçû" },
        { time: "07:00", title: "Desenhar no PC", icon: "üé®" },
        { time: "08:00", title: "Assistir no PC", icon: "üñ•Ô∏è" },
        { time: "09:30", title: "Pausa pro Lanche", icon: "üçé" },
        { time: "11:30", title: "Hora do Almo√ßo", icon: "üçõ" },
        { time: "12:00", title: "Pode usar o computador", icon: "üíª" },
        { time: "14:00", title: "Hora de Estudar", icon: "üìö" },
        { time: "15:00", title: "Pausa pra Brincar", icon: "üéÆ" },
        { time: "16:00", title: "Usar o Computador", icon: "üíª" },
        { time: "18:00", title: "Jantar", icon: "üçΩÔ∏è" },
        { time: "19:00", title: "Ler com a Mam√£e", icon: "üìñ" },
        { time: "19:30", title: "Usar o Computador", icon: "üïπÔ∏è" },
        { time: "21:00", title: "Dormir", icon: "üò¥" },
      ];

      // --- CARREGAR DADOS ---
      let schedule = JSON.parse(localStorage.getItem('rotinaData')) || defaultSchedule;
      let childName = localStorage.getItem('childName') || defaultName;

      // Aplicar Nome ao Carregar
      document.getElementById('app-title').innerText = `Rotina do ${childName} üåü`;

      // --- MOSTRAR A DATA DE HOJE ---
      function updateDate() {
        const now = new Date();
        const options = { weekday: "long", day: "numeric", month: "long" };
        const dateString = now.toLocaleDateString("pt-BR", options);
        document.getElementById("date-display").innerText =
          dateString.charAt(0).toUpperCase() + dateString.slice(1);
      }
      updateDate();

      // --- FUN√á√ïES DE EDI√á√ÉO ---
      function openEditor() {
          const list = document.getElementById('editor-list');
          list.innerHTML = '';
          
          // Preencher campo de nome
          document.getElementById('edit-child-name').value = childName;

          schedule.sort((a, b) => a.time.localeCompare(b.time));

          schedule.forEach((item) => {
              const row = document.createElement('div');
              row.className = 'edit-row';
              row.innerHTML = `
                <input type="time" class="edit-time" value="${item.time}">
                <input type="text" class="edit-icon" value='${item.icon}' placeholder="Emoji">
                <input type="text" class="edit-title" value="${item.title}" placeholder="Atividade">
                <button class="btn-remove" onclick="this.parentElement.remove()">X</button>
              `;
              list.appendChild(row);
          });
          document.getElementById('edit-modal').style.display = 'flex';
      }

      function addNewTaskInput() {
          const list = document.getElementById('editor-list');
          const row = document.createElement('div');
          row.className = 'edit-row';
          row.innerHTML = `
            <input type="time" class="edit-time" value="00:00">
            <input type="text" class="edit-icon" value="‚≠ê" placeholder="Emoji">
            <input type="text" class="edit-title" placeholder="Nova Atividade">
            <button class="btn-remove" onclick="this.parentElement.remove()">X</button>
          `;
          list.appendChild(row);
      }

      function saveAndClose() {
          // Salvar Nome
          const nameInput = document.getElementById('edit-child-name').value;
          if(nameInput.trim() !== "") {
              childName = nameInput;
              localStorage.setItem('childName', childName);
              document.getElementById('app-title').innerText = `Rotina do ${childName} üåü`;
          }

          // Salvar Tarefas
          const rows = document.querySelectorAll('#editor-list .edit-row');
          const newSchedule = [];

          rows.forEach(row => {
              const time = row.querySelector('.edit-time').value;
              const icon = row.querySelector('.edit-icon').value;
              const title = row.querySelector('.edit-title').value;
              
              if(time && title) {
                  newSchedule.push({ time, icon, title });
              }
          });

          newSchedule.sort((a, b) => a.time.localeCompare(b.time));
          schedule = newSchedule;
          localStorage.setItem('rotinaData', JSON.stringify(schedule));
          closeEditor();
          renderSchedule();
          alert('Configura√ß√µes salvas!');
      }

      function closeEditor() {
          document.getElementById('edit-modal').style.display = 'none';
      }

      function resetFactory() {
          if(confirm('Tem certeza? Isso vai apagar todas as personaliza√ß√µes e voltar ao padr√£o.')) {
              localStorage.removeItem('rotinaData');
              localStorage.removeItem('childName');
              schedule = JSON.parse(JSON.stringify(defaultSchedule));
              childName = defaultName;
              location.reload();
          }
      }

      // --- L√ìGICA DO SISTEMA ---
      let audioCtx;
      let isAlarmPlaying = false;
      let lastTriggeredTime = "";

      function startRoutine() {
        document.getElementById("start-btn").style.display = "none";
        document.getElementById("timeline").style.display = "block";
        document.getElementById("end-btn").style.display = "block"; 

        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();

        renderSchedule();
        updateClock();
        setInterval(updateClock, 1000);
      }

      function finishDay() {
        const modal = document.getElementById("alarm-modal");
        const msg = document.getElementById("alarm-message");
        const btn = document.getElementById("stop-btn");

        msg.innerText = "Parab√©ns! Dia Conclu√≠do! üåüüò¥";
        btn.innerText = "At√© amanh√£!";
        btn.onclick = function () {
          location.reload();
        }; 

        modal.style.display = "flex";
        playVictorySound();
      }

      function renderSchedule() {
        const container = document.getElementById("timeline");
        container.innerHTML = "";
        schedule.sort((a, b) => a.time.localeCompare(b.time));

        schedule.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "card";
          div.id = `task-${index}`;
          div.innerHTML = `
              <div class="time-box">${item.time}</div>
              <div class="icon-box">${item.icon}</div>
              <div class="details"><h2>${item.title}</h2></div>
            `;
          container.appendChild(div);
        });
      }

      function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");

        const currentTimeHTML = `${hours}<span style="animation: blinker 1s step-start infinite; color:#d32f2f; margin:0 5px;">:</span>${minutes}`;
        document.getElementById("clock").innerHTML = currentTimeHTML;

        const currentTimeSimple = `${hours}:${minutes}`;

        let activeFound = false;
        for (let i = schedule.length - 1; i >= 0; i--) {
          const taskTime = schedule[i].time;
          const card = document.getElementById(`task-${i}`);
          
          if (!card) return; 

          card.classList.remove("active", "past");

          if (currentTimeSimple >= taskTime && !activeFound) {
            card.classList.add("active");
            activeFound = true;
            if (
              currentTimeSimple === taskTime &&
              lastTriggeredTime !== currentTimeSimple
            ) {
              triggerAlarm(schedule[i].title);
              lastTriggeredTime = currentTimeSimple;
            }
          } else if (currentTimeSimple > taskTime) {
            card.classList.add("past");
          }
        }
      }

      // --- SOM DE ALARME ---
      function playSoftChime() {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        osc.type = "sine";
        osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(
          1046.5,
          audioCtx.currentTime + 0.1
        );
        gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(
          0.01,
          audioCtx.currentTime + 1.5
        );
        osc.start();
        osc.stop(audioCtx.currentTime + 1.5);
      }

      // --- SOM DE VIT√ìRIA (ENCERRAR) ---
      function playVictorySound() {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        osc.type = "triangle";
        osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
        osc.frequency.setValueAtTime(659.25, audioCtx.currentTime + 0.2);
        osc.frequency.setValueAtTime(783.99, audioCtx.currentTime + 0.4);
        osc.frequency.setValueAtTime(1046.5, audioCtx.currentTime + 0.6);

        gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(
          0.01,
          audioCtx.currentTime + 1.5
        );

        osc.start();
        osc.stop(audioCtx.currentTime + 1.5);
      }

      let alarmInterval;
      function triggerAlarm(activityName) {
        if (isAlarmPlaying) return;
        isAlarmPlaying = true;
        const modal = document.getElementById("alarm-modal");
        const msg = document.getElementById("alarm-message");
        const btn = document.getElementById("stop-btn");

        msg.innerText = `Hora de: ${activityName}!`;
        btn.innerText = "Pronto, j√° vou!";
        btn.onclick = stopAlarm; 

        modal.style.display = "flex";
        playSoftChime();
        alarmInterval = setInterval(playSoftChime, 2500);
      }

      function stopAlarm() {
        isAlarmPlaying = false;
        clearInterval(alarmInterval);
        document.getElementById("alarm-modal").style.display = "none";
      }
    </script>
  </body>
</html>
